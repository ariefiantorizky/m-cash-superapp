<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up E-Card</title>

    <link rel="stylesheet" href="../../../src/tailwind/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <header class="w-full p-5 border-b flex items-center gap-3">
        <a href="../../../index.html">
            <ion-icon name="arrow-back-outline" class="text-xl"></ion-icon>
        </a>
        <h1 class="capitalize text-lg font-quicksand font-medium">top up m-card</h1>
    </header>

    <main class="w-full h-auto p-5">
        <!-- KARTU -->
        <div class="w-full h-[180px] bg-sky-600 rounded-md overflow-hidden">
            <div class="w-full h-[40px] bg-sky-800 mt-7 mb-5 p-2 pr-3 text-right">
                <h2 class="uppercase text-white/60 font-medium">m-card</h2>
            </div>

            <div class="w-full p-5 flex items-center gap-3">
                <div>
                    <ion-icon name="wallet-outline" class="text-5xl text-white"></ion-icon>
                </div>
                <div>
                    <h2 class="uppercase text-lg font-medium text-white">ariefianto rizky</h2>
                    <h5 class="text-base capitalize text-white/80">saldo : rp 1.250.000</h5>
                </div>
            </div>
        </div>

        <!-- NOMOR KARTU -> OTOMATIS ISI -->
        <div class="my-5">
            <h2 class="capitalize text-base font-medium mb-5">no. m-card</h2>

            <div class="w-full h-max">
                <input type="number" name="m-card" id="m-card"
                    class="w-full bg-sky-600 text-white p-3 rounded text-lg placeholder:text-white"
                    placeholder="123-456-789-0" readonly>
            </div>
        </div>

        <!-- JUMLAH TOP-UP -->
        <div class="my-5">
            <h2 class="capitalize text-base font-medium mb-5">nominal top-up</h2>

            <div class="w-full h-max relative">
                <input type="number" name="nominal" id="nominal"
                    class="w-full border border-gray-400 p-3 pl-10 rounded text-lg" placeholder="10.000">
                <h3 class="absolute left-2 top-1/4 text-lg font-quicksand text-gray-400">Rp</h3>
            </div>
        </div>

        <!-- METODE PEMBAYARAN -->
        <div class="my-5">
            <h2 class="capitalize text-base font-medium mb-5">metode pembayaran</h2>

            <select name="platform" id="platform"
                class="w-full p-3 bg-transparent border border-gray-400 rounded capitalize">
                <option selected disabled class="hidden"></option>
                <option value="gopay">gopay</option>
                <option value="dana">dana</option>
                <option value="link-aja">linkAja</option>
                <option value="transfer-bank">transfer bank</option>
            </select>
        </div>

        <div class="mt-10">
            <button class="w-full h-auto p-3 text-white bg-sky-600 capitalize font-medium rounded">top up</button>
        </div>
    </main>
</body>

</html>
