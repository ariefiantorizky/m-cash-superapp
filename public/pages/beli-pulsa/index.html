<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Pulsa Termurah</title>

    <link rel="stylesheet" href="../../../src/tailwind/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body class="w-full h-auto">
    <header class="w-full p-5 border-b flex items-center gap-3">
        <a href="/index.html">
            <ion-icon name="arrow-back-outline" class="text-xl"></ion-icon>
        </a>
        <h1 class="capitalize text-lg font-quicksand font-medium">top up pulsa</h1>
    </header>

    <main class="w-full h-auto p-5 mt-5">
        <div>
            <form action="#" method="post" autocomplete="off" aria-required="true">
                <label for="nomor-hp">
                    <input type="number" name="nomor" id="nomor-hp" required placeholder="08xxxxx"
                        class="w-full border border-gray-400 p-3 rounded text-gray-800 placeholder:text-gray-300">
                </label>
                <button type="submit" class="w-full h-auto p-3 bg-sky-600 mt-3 rounded text-white hover:bg-sky-700">Cek
                    Nomor</button>
            </form>
        </div>

        <!-- NOMINAL PULSA -->
        <div class="w-full h-auto mt-5">
            <div class="mt-3 mb-5">
                <h2 class="text-lg capitalize">nominal pulsa</h2>
            </div>

            <div class="w-full h-auto grid grid-cols-1 gap-3">
                <div class="w-full p-3 border rounded">
                    <div class="text-left">
                        <h3 class="text-xl font-semibold font-quicksand text-sky-500">10.000</h3>
                        <div class="flex items-center gap-2">
                            <p class="text-base capitalize text-gray-400">tri indonesia</p>
                            <span>&ndash;</span>
                            <p class="text-base capitalize text-gray-400">masa aktif +20 hari</p>
                        </div>
                    </div>
                    <div class="text-right mt-5">
                        <button class="bg-sky-500 text-white capitalize px-3 py-2 rounded">rp 12.000</button>
                    </div>
                </div>
                <div class="w-full p-3 border rounded">
                    <div class="text-left">
                        <h3 class="text-xl font-semibold font-quicksand text-sky-500">15.000</h3>
                        <div class="flex items-center gap-2">
                            <p class="text-base capitalize text-gray-400">tri indonesia</p>
                            <span>&ndash;</span>
                            <p class="text-base capitalize text-gray-400">masa aktif +25 hari</p>
                        </div>
                    </div>
                    <div class="text-right mt-5">
                        <button class="bg-sky-500 text-white capitalize px-3 py-2 rounded">rp 17.000</button>
                    </div>
                </div>
                <div class="w-full p-3 border rounded">
                    <div class="text-left">
                        <h3 class="text-xl font-semibold font-quicksand text-sky-500">50.000</h3>
                        <div class="flex items-center gap-2">
                            <p class="text-base capitalize text-gray-400">tri indonesia</p>
                            <span>&ndash;</span>
                            <p class="text-base capitalize text-gray-400">masa aktif +40 hari</p>
                        </div>
                    </div>
                    <div class="text-right mt-5">
                        <button class="bg-sky-500 text-white capitalize px-3 py-2 rounded">rp 52.000</button>
                    </div>
                </div>
                <div class="w-full p-3 border rounded">
                    <div class="text-left">
                        <h3 class="text-xl font-semibold font-quicksand text-sky-500">100.000</h3>
                        <div class="flex items-center gap-2">
                            <p class="text-base capitalize text-gray-400">tri indonesia</p>
                            <span>&ndash;</span>
                            <p class="text-base capitalize text-gray-400">masa aktif +60 hari</p>
                        </div>
                    </div>
                    <div class="text-right mt-5">
                        <button class="bg-sky-500 text-white capitalize px-3 py-2 rounded">rp 102.000</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
